<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <section>
            <div class="container py-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center h1">
                             Music Quiz
                        </div>
                        <p class="text-center h4">Attempt all questions carefully.. They're Easy!</p>
                    </div>
                </div>
                <di class="row">
                    <div class="col-12 endQuiz">
                        <div>YOUR SCORE: <span class="badge badge-light score">0</span> </div>

                        <button type="button" class="btn btn-primary">
                            Question <span class="badge badge-light currentQ"></span> of <span class="totalQ"></span>
                        </button>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                        
                        <div class="card my-5">
                            <form>
                                <div class="card-body text-center py-5 bg-light">
                                    <h5 class="card-title question" style="font-size:2rem;"></h5>
                                      <div class="row justify-content-center">
                                          <div class="col-md-9">
                                             <div class="row py-3 my-3" id="options">
                                                
                                             </div>
                                          </div>
                                      </div>
                                    <a id="nextQuizBtn" class="btn" onclick="next()">Next Question</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </di>
            </div>
        </section>
    </main>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script>
     // array holding question and options
   const webQuiz = [
                       {
                           question: "What is the last note on a standard keyboard?",
                           options: ['Key C', 'Key F', 'Key E', 'Key G'],
                           correctOption: 'Key C'
                       },
                       {
                           question: 'Who was the first female with two UK million-selling singles?',
                           options: ['Celine Dion', 'Beyonce', 'Mary J Blige', 'Whitney Houston'],
                           correctOption: 'Celine Dion'
                       },
                       {
                           question: "What is Justin Biber's full name?",
                           options: ['Justin Biber', 'Justin Drew Biber', 'Justin Biber Drew', 'Justin Biber Jay'],
                           correctOption: 'Justin Drew Biber'
                       },
                       {
                           question: "What is Michael Jackson's middle name?",
                           options: ['Joseph', 'Michael', 'John', 'Nicole'],
                           correctOption: 'Joseph'
                       },
                       {
                           question: "Who is the The King of Pop?",
                           options: ['John Lennon', 'Michael Jackson', 'Stevie wonder', 'West Life'],
                           correctOption: 'Michael Jackson'
                       }
                   ];

    </script>
    
    <script src="script.js"></script>
</body>
</html>
